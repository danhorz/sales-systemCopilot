<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Sistema de Ventas</h1>

    <!-- Gesti贸n de Productos -->
    <section id="gestion-productos">
        <h2>Gesti贸n de Productos</h2>
        <form id="form-productos">
            <label for="nombre-producto">Nombre del Producto:</label>
            <input type="text" id="nombre-producto" name="nombre-producto" required>
            <label for="precio-producto">Precio:</label>
            <input type="number" id="precio-producto" name="precio-producto" required>
            <label for="stock-producto">Stock Inicial:</label>
            <input type="number" id="stock-producto" name="stock-producto" required>
            <button type="submit">Registrar Producto</button>
        </form>
        <h3>Listado de Productos</h3>
        <ul id="lista-productos"></ul>
    </section>

    <!-- Gesti贸n de Clientes -->
    <section id="gestion-clientes">
        <h2>Gesti贸n de Clientes</h2>
        <form id="form-clientes">
            <label for="nombre-cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre-cliente" name="nombre-cliente" required>
            <label for="email-cliente">Email:</label>
            <input type="email" id="email-cliente" name="email-cliente" required>
            <button type="submit">Registrar Cliente</button>
        </form>
        <h3>Listado de Clientes</h3>
        <ul id="lista-clientes"></ul>
    </section>

    <!-- Registro de Ventas -->
    <section id="registro-ventas">
        <h2>Registro de Ventas</h2>
        <form id="form-ventas">
            <label for="cliente-venta">Seleccionar Cliente:</label>
            <select id="cliente-venta" name="cliente-venta" required></select>
            <h3>Agregar Productos</h3>
            <div id="productos-venta">
                <div class="producto-venta">
                    <label for="producto-venta-1">Producto:</label>
                    <select id="producto-venta-1" name="producto-venta-1" required></select>
                    <label for="cantidad-venta-1">Cantidad:</label>
                    <input type="number" id="cantidad-venta-1" name="cantidad-venta-1" required>
                </div>
            </div>
            <button type="button" id="agregar-producto">Agregar Producto</button>
            <h3>Total de la Venta: <span id="total-venta">0</span></h3>
            <button type="submit">Confirmar Venta</button>
        </form>
        <h3>Listado de Ventas</h3>
        <ul id="lista-ventas"></ul>
    </section>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
